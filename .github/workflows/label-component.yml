name: Label Component Issues

on:
  issues:
    types:
      - opened

jobs:
  add-component-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add SDK label
        if: contains(github.event.issue.body, 'SDK (dheera_ai Python package)')
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labelName = 'sdk';
            try {
              await github.rest.issues.getLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: labelName
              });
            } catch (error) {
              if (error.status === 404) {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: labelName,
                  color: '0E7C86',
                  description: 'Issues related to the dheera_ai Python SDK'
                });
              } else {
                throw error;
              }
            }
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [labelName]
            });

      - name: Add Proxy label
        if: contains(github.event.issue.body, 'Proxy')
